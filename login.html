<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login | Teacher Hub</title>
<style>
body { font-family:'Poppins',sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; background:#000; color:#fff; margin:0; }
.container { width:90%; max-width:400px; padding:40px; background:rgba(255,255,255,0.05); border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,0.5); text-align:center; }
h1 { text-align:center; margin-bottom:30px; color:#00c6ff; }
input { width:100%; padding:12px 16px; margin:10px 0; border-radius:8px; border:none; font-size:16px; background:rgba(255,255,255,0.1); color:#fff; }
button { width:100%; padding:14px; font-size:18px; font-weight:700; border:none; border-radius:8px; background:linear-gradient(135deg,#00c6ff,#0072ff); color:#fff; cursor:pointer; margin-top:10px; transition: transform .2s ease; }
button:hover { transform:scale(1.03); }
p { margin-top:20px; text-align:center; color:#ccc; transition:0.3s; }
a { color:#ff7e5f; text-decoration:none; cursor:pointer; }
.timer { color:#ff7e5f; margin-top:10px; display:none; }
</style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" oninput="hideMessage()">
  <input type="password" id="password" placeholder="Password" oninput="hideMessage()">
  <button id="loginBtn" onclick="login()">Login</button>
  <p id="linkMsg">Don't have an account? <a href="register.html">Register</a></p>
  <p id="timer" class="timer"></p>
</div>

<script>
function hideMessage(){ document.getElementById('linkMsg').style.display='none'; }

async function login(){
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value.trim();
  const btn=document.getElementById('loginBtn');
  const timer=document.getElementById('timer');
  
  if(!email||!password){ alert("Please fill all fields"); return; }
  
  btn.disabled=true; timer.style.display='block';
  let count=60;
  const countdown=setInterval(()=>{ timer.textContent=`Please wait ${count}s...`; count--; if(count<0){ clearInterval(countdown); btn.disabled=false; timer.style.display='none'; document.getElementById('linkMsg').style.display='block'; }},1000);
  
  try{
    const res=await fetch('https://teacher-hub-1aas.onrender.com/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
    const data=await res.json();
    if(data.success){
      localStorage.setItem('teacherHubUser',JSON.stringify(data.user));
      window.location.href='course.html';
    } else alert(data.message||'Login failed');
  }catch(err){console.error(err);alert('Error connecting to server');}
}

// Back button â†’ go to index.html
window.history.pushState(null, null, window.location.href);
window.onpopstate = () => { window.location.href = 'index.html'; };
</script>
</body>
</html>
