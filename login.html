<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Register | Teacher Hub</title>
<style>
body { font-family:'Poppins',sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; background:#000; color:#fff; margin:0; }
.container { width:90%; max-width:400px; padding:40px; background:rgba(255,255,255,0.05); border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,0.5); }
h1 { text-align:center; margin-bottom:30px; color:#ff7e5f; }
input { width:100%; padding:12px 16px; margin:10px 0; border-radius:8px; border:none; font-size:16px; background:rgba(255,255,255,0.1); color:#fff; }
button { width:100%; padding:14px; font-size:18px; font-weight:700; border:none; border-radius:8px; background:linear-gradient(135deg,#ff7e5f,#feb47b); color:#fff; cursor:pointer; margin-top:10px; transition: transform .2s ease; }
button:hover { transform:scale(1.03); }
p { margin-top:20px; text-align:center; }
a { color:#00c6ff; text-decoration:none; }
</style>
</head>
<body>
<div class="container">
  <h1>Register</h1>
  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
async function register(){
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!name || !email || !password){ alert("Please fill all fields"); return; }

  try{
    const res = await fetch('https://teacher-hub-1aas.onrender.com/register', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({ name, email, password })
    });
    const data = await res.json();
    if(data.success){
      localStorage.setItem('teacherHubUser', JSON.stringify(data.user));
      window.location.href = 'indexL.html';
    } else alert(data.message || 'Registration failed');
  }catch(err){ console.error(err); alert('Error connecting to server'); }
}
</script>
</body>
</html>
