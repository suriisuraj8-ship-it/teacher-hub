<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Teacher Learning Hub</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:#000;color:#fff;overflow-x:hidden;}
.nav{position:fixed;top:0;left:0;width:100%;height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 20px;z-index:100;}
.hamburger{width:30px;height:3px;background:#fff;position:relative;cursor:pointer;}
.hamburger::before,.hamburger::after{content:"";position:absolute;width:30px;height:3px;background:#fff;left:0;transition:0.3s;}
.hamburger::before{top:-8px;} .hamburger::after{top:8px;}
.user-name{color:#ffd47a;font-weight:700;margin-right:12px;}
.sidebar{position:fixed;top:0;left:-230px;width:230px;height:100%;background:rgba(0,0,0,0.95);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:32px;transition:0.3s;z-index:99;}
.sidebar.show{left:0;}
.sidebar button{padding:10px 32px;font-size:18px;font-weight:600;border:none;border-radius:30px;cursor:pointer;background: linear-gradient(135deg,#ff7e5f,#feb47b);color:#071426;transition:0.2s;}
.sidebar button.secondary{background: linear-gradient(135deg,#00c6ff,#0072ff);color:#fff;}
.hero{position:relative;height:100vh;width:100%;background-image: url("image/finalbackground.png");background-repeat:no-repeat;background-position:center center;background-size:cover;display:flex;flex-direction:column;justify-content:flex-start;align-items:flex-start;padding:0 6%;filter:brightness(1.15);}
.hero::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.25);z-index:1;}
.hero-content{position:relative;z-index:2;display:flex;flex-direction:column;gap:18px;align-items:flex-start;margin-top:55vh;}
.hero-content h1{font-size:42px;font-weight:800;background: linear-gradient(120deg, #ff6a00, #ffb347, #ffd700, #ff4500);-webkit-background-clip: text;-webkit-text-fill-color: transparent;text-shadow:2px 2px 8px rgba(0,0,0,0.6);margin-bottom:8px;}
.hero-content p{font-size:22px;color:#f0f8ff;line-height:1.5;max-width:800px;word-wrap:break-word;text-shadow:1px 1px 5px rgba(0,0,0,0.5);}
.buttons{display:flex;gap:12px;margin-top:10px;}
.btn{padding:12px 24px;font-size:18px;font-weight:700;border:none;border-radius:36px;cursor:pointer;color:#071426;background: linear-gradient(135deg, #ff7e5f, #feb47b);box-shadow:0 6px 18px rgba(0,0,0,0.4);transition: transform .2s ease, box-shadow .2s ease;}
.btn-secondary{background:linear-gradient(135deg,#00c6ff,#0072ff);color:#fff;}
.teacher-info{position:absolute;bottom:0;right:0;text-align:right;z-index:2;padding:12px 20px;border-radius:12px;}
.teacher-info h2{font-size:28px;font-weight:900;margin-bottom:6px;background: linear-gradient(120deg, #ff6a00, #ffb347, #ffd700, #ff4500);-webkit-background-clip: text;-webkit-text-fill-color: transparent;text-shadow:2px 2px 6px rgba(0,0,0,0.5);}
.teacher-info p{font-size:15px;font-weight:700;background: linear-gradient(120deg, #ff6a00, #ffb347, #ffd700, #ff4500);-webkit-background-clip: text;-webkit-text-fill-color: transparent;text-shadow:1px 1px 3px rgba(0,0,0,0.4);margin:0;}
.about{background:#000;color:#ddd;padding:80px 6%;text-align:center;}
@media (max-width:480px){ .hero-content h1{ font-size:32px;} .hero-content p{ font-size:18px; max-width:300px;} .btn{ padding:10px 20px; font-size:16px;} .teacher-info h2{ font-size:24px;} .teacher-info p{ font-size:13px;} .teacher-info{ bottom:0; right:0; padding:10px 14px;} .about h3{ font-size:28px;} .about p{ font-size:18px; } .buttons{flex-direction:column;} }
</style>
</head>
<body>
  <div class="nav">
    <div class="hamburger" onclick="toggleSidebar()"></div>
    <div id="userNameArea" class="user-name"></div>
  </div>

  <div class="sidebar" id="sidebar">
    <button onclick="location.href='register.html'">Sign Up</button>
    <button class="secondary" onclick="location.href='login.html'">Sign In</button>
  </div>

  <section class="hero">
    <div class="hero-content">
      <h1>Start your digital journey here</h1>
      <p>
        Technology is important for success.<br>
        Our course gives you key skills.<br>
        Learn from an expert teacher.<br>
        Sign up and start your new journey!
      </p>
      <div class="buttons">
        <button id="viewBtn" class="btn-secondary">View Course</button>
        <button id="enrollBtn" class="btn">Enroll Now</button>
        <button id="signOutBtn" class="btn" style="display:none;background:#ff4444;color:#fff;">Sign Out</button>
      </div>
    </div>

    <div class="teacher-info">
      <h2>Bagesh Hugar</h2>
      <p>MSc in Computer Science</p>
    </div>
  </section>

  <section class="about">
    <h3>About the Teacher</h3>
    <p>Add your information here...</p>
  </section>

<script>
function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('show'); }

function getCurrentUser(){
  try {
    const raw = localStorage.getItem('teacherHubUser');
    if(!raw) return null;
    return JSON.parse(raw);
  } catch(e) { return null; }
}

function showUserStatus(){
  const u = getCurrentUser();
  const enroll = document.getElementById('enrollBtn');
  const signOut = document.getElementById('signOutBtn');
  const userArea = document.getElementById('userNameArea');

  if(u && u.name){
    userArea.textContent = `Welcome, ${u.name}`;
    enroll.style.display = 'none';
    signOut.style.display = 'inline-block';
  } else {
    userArea.textContent = '';
    enroll.style.display = 'inline-block';
    signOut.style.display = 'none';
  }
}

// View Course button
document.getElementById('viewBtn').addEventListener('click', () => {
  const u = getCurrentUser();
  if(u && u.email){
    location.href = 'course.html';
  } else {
    location.href = 'login.html';
  }
});

// Enroll button
document.getElementById('enrollBtn').addEventListener('click', () => {
  const u = getCurrentUser();
  if(u && u.email){
    alert('You are already logged in â€” click View Course to continue.');
  } else {
    location.href = 'register.html';
  }
});

// Sign Out button
document.getElementById('signOutBtn').addEventListener('click', () => {
  localStorage.removeItem('teacherHubUser');
  showUserStatus();
  alert('You have signed out');
});

document.addEventListener('DOMContentLoaded', () => {
  showUserStatus();
});
</script>
</body>
</html>
